<div class="container">
  <div class="comments-container">
    <div *ngFor="let comment of comments">
        <spot-comment [comment]="comment" [detailed]="detailed"></spot-comment>
    </div>
    <div *ngIf="numLoaded < totalComments" class="load-more" (click)="loadMoreComments()"> {{ STRINGS.LOAD_MORE_COMMENTS }} </div>
  </div>
  <div class="add">
    <div class="editor">
      <div contenteditable="true" attr.ph="{{STRINGS.ADD_COMMENT_PLACEHOLDER}}" class="comment-content" [textContent]="commentText" (input)="onTextInput($event)"></div>
      <div class="image" *ngIf="imgSrc != null">
        <img [src]="domSanitizer.bypassSecurityTrustUrl(imgSrc)" />
      </div>
      <div class="file-options" *ngIf="imgSrc != null">
        <span class="file-title"> {{ STRINGS.FILE_TITLE }} </span>
        <span class="file-name"> {{ getDisplayFilename(imageFile.name) }} </span>
        <span class="file-remove" (click)="removeFile()">
          <i class="material-icons"> delete </i>
        </span>
      </div>
      <div class="comment-options">
        <span class="counter" [ngClass]="{'counter-error': invalidLength() }"> {{ MAX_COMMENT_LENGTH - currentLength }} </span>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <i class="material-icons photo" (click)="fileInput.click()"> insert_photo </i>
        <span class="send" (click)="addComment()">
          <i class="material-icons"> send </i>
        </span>
      </div>
    </div>
  </div>
</div>
