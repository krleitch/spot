<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Welcome to Spot</title><style type="text/css">* {
    margin: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

    -webkit-text-size-adjust: none;
    width: 100% !important;
    height: 100%;

}
/* -------------------------------
CONTAINER
-------------------------------- */
.container {
    display: flex;
    flex-flow: column;
    justify-content: center;
    align-items: center;
    background-color: #EEEEEE;
    margin: 12px;
    width: 50%;
    min-width: 300px;

/* -------------------------------
TITLE
-------------------------------- */
.title {
    font-size: 32px;
    margin: 12px;
    text-align: center;
}
.highlight {
    color: #00BFA5;

}

BAR
-------------------------------- */
.bar {
    display: flex;

}

/* -------------------------------
LINKS
-------------------------------- */
.link {
    display: flex;
    justify-content: center;
    margin: 12px;
}

    color: #9E9E9E;
    text-decoration: none;
}

    text-decoration: underline;
