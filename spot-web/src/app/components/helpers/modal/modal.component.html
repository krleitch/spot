<div class="spot-modal">
  <div
    class="spot-modal-body"
    [ngStyle]="{ 'width.px': fullscreen ? null : width, 'height.px': fullscreen ? null : height, 'top.px': fullscreen ? null : top }"
    [class.fullscreen]="fullscreen"
  >
    <div #container></div>
  </div>
</div>
<div
  class="spot-modal-background"
  [class.darken-background]="darkenBackground"
></div>
