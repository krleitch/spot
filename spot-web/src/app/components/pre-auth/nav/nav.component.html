<div class="nav">
  <div class="row-h-center justify-content-between full-height">
    <a class="title-link" [routerLink]="'/'">
      <div class="title-image"></div>
    </a>

    <a
      class="skew section start"
      [routerLink]="'/about'"
      [class.text-primary]="isSelected('about')"
    >
      <span class="skew-fix">
        <span class="material-icons-outlined icon-sm margin-r-xs">
          info
        </span>
        {{ 'PRE_AUTH.NAV.ABOUT' | translate }}
      </span>
    </a>
    <a
      class="skew section end"
      [routerLink]="'/contact'"
      [class.text-primary]="isSelected('contact')"
    >
      <span class="skew-fix">
        <span class="material-icons icon-sm margin-r-xs">
          alternate_email
        </span>
        {{ 'PRE_AUTH.NAV.CONTACT' | translate }}
      </span>
    </a>
  </div>

  <div class="right">
    <a
      *ngIf="routeIsLogin(); else mylogin"
      class="auth-link"
      [routerLink]="'/register'"
    >
      {{ 'PRE_AUTH.NAV.REGISTER' | translate }}
    </a>
    <ng-template #mylogin>
      <a class="auth-link" [routerLink]="'/login'">
        {{ 'PRE_AUTH.NAV.LOGIN' | translate }}
      </a>
    </ng-template>
  </div>
</div>
