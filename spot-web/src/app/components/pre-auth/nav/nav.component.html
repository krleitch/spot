<div class="nav">

  <div class="left">

    <a class="title-link" [routerLink]="'/'">
      <div class="title-image"></div>
      <div class="title-image-highlight"></div>
    </a>

    <a class="skew section start" [routerLink]="'/about'" [ngClass]="{ selected: isSelected('about') }">
      <span class="skew-fix"> {{ STRINGS.ABOUT }} </span>
    </a>
    <a class="skew section end" [routerLink]="'/contact'" [ngClass]="{ selected: isSelected('contact') }">
      <span class="skew-fix"> {{ STRINGS.CONTACT }} </span>
    </a>

  </div>

  <div class="right">
    <a *ngIf="routeIsLogin(); else mylogin" class="auth-link" [routerLink]="'/register'">
      Register
    </a>
    <ng-template #mylogin>
      <a class="auth-link" [routerLink]="'/login'">
        Login
      </a>
    </ng-template>
  </div>

</div>
