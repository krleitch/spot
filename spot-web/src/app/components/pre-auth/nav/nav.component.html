<div class="nav">
  <div class="left">
    <a class="title-link" [routerLink]="'/'">
      <div class="title-image"></div>
    </a>

    <a
      class="skew section start"
      [routerLink]="'/about'"
      [ngClass]="{ selected: isSelected('about') }"
    >
      <span class="skew-fix"> {{ 'PRE_AUTH.NAV.ABOUT' | translate }} </span>
    </a>
    <a
      class="skew section end"
      [routerLink]="'/contact'"
      [ngClass]="{ selected: isSelected('contact') }"
    >
      <span class="skew-fix"> {{ 'PRE_AUTH.NAV.CONTACT' | translate }} </span>
    </a>
  </div>

  <div class="right">
    <a
      *ngIf="routeIsLogin(); else mylogin"
      class="auth-link"
      [routerLink]="'/register'"
    >
      {{ 'PRE_AUTH.NAV.REGISTER' | translate }}
    </a>
    <ng-template #mylogin>
      <a class="auth-link" [routerLink]="'/login'">
        {{ 'PRE_AUTH.NAV.LOGIN' | translate }}
      </a>
    </ng-template>
  </div>
</div>
