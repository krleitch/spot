<div class="password-reset">
  <form [formGroup]="form">

    <div class="form-group">
      <input type="text" name="email" formControlName="email" [placeholder]="STRINGS.EMAIL_PLACEHOLDER" required>
    </div>

    <div class="button" (click)="requestReset()"> {{ STRINGS.REQUEST_RESET }} </div>

    <div class="error-message"> {{ errorMessage }} </div>

    <div class="success-message"> {{ successMessage }} </div>

  </form>
</div>
