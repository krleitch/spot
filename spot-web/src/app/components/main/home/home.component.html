<div class="globalToggle">
  <div class="global" [ngClass]="{'selected': isSelected('global') }" (click)="setGlobal()"> <i class="material-icons"> language </i> </div>
  <div class="local" [ngClass]="{'selected': isSelected('local') }" (click)="setLocal()"> <i class="material-icons"> home </i> </div>
</div>
<div class="container">
  <div class="content">
      <spot-create></spot-create>
      <div class="posts">
        <spot-infinite-scroll (scrolled)="onScroll()">
          <div *ngFor="let post of posts$ | async">
              <spot-post [post]="post"></spot-post>
          </div>

          </div> -->
        </spot-infinite-scroll>
      </div>
