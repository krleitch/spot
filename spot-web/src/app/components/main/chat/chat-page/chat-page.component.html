<spot-main-nav></spot-main-nav>
<div class="chat-page background-page">
  <div
    class="col"
  >
    <!-- Minimized chat list -->
    <div class="row-h-center justify-content-end">
      <div
        *ngFor="let chatRoom of chatPageMinimizedChats"
        class="row-center margin-l-md"
        (click)="openMinimizedChat(chatRoom)"
      >
        <span
          class="profile-md"
          [ngClass]="
            chatRoom.imageSrc ? '' : 'chat-' + chatRoom.defaultImageNum
          "
        >
          <img
            *ngIf="!chatRoom.imageSrc"
            [src]="'/assets/images/chat/' + chatRoom.defaultImageSrc"
          />
          <img *ngIf="chatRoom.imageSrc" [src]="chatRoom.imageSrc" />
        </span>
      </div>

      <!-- Show the open chat on far right -->
      <div
        *ngIf="chatPageOpenChat"
        class="profile-md margin-l-md"
        [ngClass]="
          chatPageOpenChat.imageSrc
            ? ''
            : 'chat-' + chatPageOpenChat.defaultImageNum
        "
      >
        <img
          *ngIf="!chatPageOpenChat.imageSrc"
          [src]="'/assets/images/chat/' + chatPageOpenChat.defaultImageSrc"
        />
        <img
          *ngIf="chatPageOpenChat.imageSrc"
          [src]="chatPageOpenChat.imageSrc"
        />
      </div>

      <!-- No chats -->
      <div *ngIf="!chatPageOpenChat && chatPageMinimizedChats.length === 0">
        <span class="no-chats-placeholder"></span>
      </div>
    </div>

    <!-- Show the chat or show the menu -->
    <div class="container background-container container-shadow container-rounded padding-xl margin-xl">
      <div *ngIf="chatPageOpenChat; else menu" class="col-h-center">
        <div class="text-secondary-highlight" (click)="backToMenu()">Back</div>
        <spot-chat-room [chatRoom]="chatPageOpenChat"></spot-chat-room>
      </div>
      <ng-template #menu>
        <spot-chat-page-menu></spot-chat-page-menu>
      </ng-template>
    </div>
  </div>
</div>
