<div class="chat-discover">
  <!-- HEADER -->
  <div class="row-center padding-sm background-header container-t-rounded">
    <span class="flex-fill">
      {{ 'MAIN.CHAT_DISCOVER.TITLE' | translate }}
    </span>
    <span class="material-icons icon-close" (click)="close()"> close </span>
  </div>

  <!-- BODY -->
  <div class="col-center background-container padding-lg container-b-rounded">
    <div class="row-v-center align-right">
      <span class="material-icons icon-lg icon-primary"> search </span>
      <input
        [(ngModel)]="search"
        class="input-border-bottom-sm margin-l-sm"
        placeholder="{{ 'MAIN.FRIENDS.FRIEND_SEARCH_PLACEHOLDER' | translate }}"
        type="text"
      />
    </div>
    <table class="full-width" cellSpacing="0" cellPadding="0">
      <thead>
        <tr>
          <th scope="col"></th>
          <th
            scope="col"
            [spotSort]="chatRooms"
            data-order="desc"
            data-name="name"
          >
            Name
          </th>
          <th
            scope="col"
            [spotSort]="chatRooms"
            data-order="desc"
            data-name="distance"
          >
            Location
          </th>
          <th
            scope="col"
            [spotSort]="chatRooms"
            data-order="desc"
            data-name="numUsers"
          >
            Users
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container
          *ngIf="
            chatRooms | filter: { filter: search, field: 'name' } as chatRooms
          "
        >
          <ng-container *ngFor="let chatRoom of chatRooms">
            <tr>
              <td>
                <div class="profile-sm row-center margin-h-sm">
                  <img *ngIf="chatRoom.imageSrc" [src]="chatRoom.imageSrc" />
                  <span *ngIf="!chatRoom.imageSrc"> C </span>
                </div>
              </td>
              <td>{{ chatRoom.name }}</td>
              <td>
                {{ chatRoom.geolocation }} {{ getDistance(chatRoom.distance) }}
              </td>
              <td>{{ chatRoom.numUsers }} / {{ chatRoom.capacity }}</td>
              <td class="row-h-center justify-content-end">
                <button
                  class="button margin-sm"
                  (click)="joinChatRoom(chatRoom.id)"
                >
                  Join
                </button>
              </td>
            </tr>
          </ng-container>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
