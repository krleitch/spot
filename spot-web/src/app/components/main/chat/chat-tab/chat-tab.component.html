<div class="tab">
  <div
    class="row-h-center justify-content-between background-primary full-width padding-v-xs padding-h-sm border-box"
  >
    <span class="text-md text-white">{{ tab.name }}</span>
    <div class="row-center">
      <button class="tab-button margin-l-sm" (click)="minimizeTab()">
        <span class="material-icons">remove</span>
      </button>
      <button class="tab-button margin-l-sm" (click)="closeTab()">
        <span class="material-icons">close</span>
      </button>
    </div>
  </div>
  <ng-content></ng-content>
</div>
