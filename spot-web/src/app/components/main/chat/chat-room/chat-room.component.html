<div class="chat-room-container">
  <div class="chat-header">
    <span class="count-container">
      <i class="material-icons icon"> person </i>
      <span class="count">4 -</span>
    </span>
    <span class="location">QNC (0.5km)</span>
    <i class="material-icons settings-icon"> settings </i>
  </div>
  <div class="messages-container">
    <div *ngFor="let message of messages" class="message">
      <div [class]="getProfilePictureClass('op.png')">
        <img src="../../../../../assets/images/profile/op.png" />
      </div>
      <span class="content">{{ message.text }}</span>
      <span class="time">{{ formatTimestamp(message.inserted_at) }}</span>
    </div>
  </div>
  <div class="chat-bar">
    <span
      #chat
      contenteditable="true"
      attr.ph="{{ 'MAIN.CHAT_ROOM.CHAT_PLACEHOLDER' | translate }}"
      class="chat"
      (input)="onTextInput($event)"
    ></span>
    <button class="submit" (click)="submit()">
      {{ 'MAIN.CHAT_ROOM.SUBMIT' | translate }}
    </button>
  </div>
</div>
