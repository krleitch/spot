<div class="chat-room col background-container">
  <!-- Header -->
  <div class="header row-h-center margin-md">
    <span class="row-center margin-r-md">
      <i class="material-icons icon-md icon-secondary"> person </i>
      <span class="text-secondary margin-l-sm">{{ userCount }} -</span>
    </span>
    <span class="flex-fill">
      {{ chatRoom.geolocation }} {{ chatRoom.distance }}
    </span>
    <span class="text-secondary-highlight" (click)="leaveChatRoom()">
      Leave
    </span>
  </div>

  <!-- Body -->
  <div
    #chat
    class="col flex-fill padding-md overflow-auto"
    (scroll)="onScroll()"
  >
    <!-- Chat Start -->
    <div *ngIf="!beforeCursor" class="row-center text-secondary text-sm">
      {{ 'MAIN.CHAT_ROOM.CHAT_HISTORY_START' | translate }}
    </div>
    <div #anchor></div>

    <!-- Message Blocks -->
    <div
      *ngFor="let messageBlock of messageBlocks"
      class="col-center padding-v-sm"
    >
      <!-- Date -->
      <div
        *ngIf="messageBlock.showDate"
        class="row-center text-secondary text-sm padding-v-sm"
      >
        {{ formatTimestamp(messageBlock.insertedAt) }}
      </div>
      <div
        class="row-center relative"
        [class.align-left]="!messageBlock.owned"
        [class.align-right]="messageBlock.owned"
      >
        <!-- Messages -->
        <div
          class="col-h-center align-items-start"
          [class.align-items-start]="!messageBlock.owned"
          [class.align-items-end]="messageBlock.owned"
        >
          <div
            *ngFor="let message of messageBlock.messages"
            class="row-center relative"
          >
            <div class="message-text" [class.owned]="messageBlock.owned">
              {{ message.text }}
            </div>
            <span
              class="hover-text text-secondary text-sm padding-sm"
              [class.owned]="messageBlock.owned"
            >
              {{ formatTimestamp(message.insertedAt) }}
            </span>
          </div>
        </div>
        <!-- Profile Picture -->
        <div
          [class]="
            getProfilePictureClass(
              messageBlock.profilePictureNum,
              messageBlock.owned
            )
          "
        >
          <img
            [src]="'assets/images/profile/' + messageBlock.profilePictureSrc"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Bar -->
  <div class="row-v-center align-items-end margin-lg">
    <span
      #create
      contenteditable="true"
      attr.ph="{{ 'MAIN.CHAT_ROOM.CHAT_PLACEHOLDER' | translate }}"
      class="chat"
      (input)="onTextInput($event)"
      (keydown.enter)="onEnter()"
    ></span>
    <button class="button-primary margin-l-md" (click)="submit()">
      {{ 'MAIN.CHAT_ROOM.SEND' | translate }}
    </button>
  </div>
</div>
