<div class="chat-room col background-container">
  <div class="row-h-center margin-md">
    <span class="row-center margin-r-md">
      <i class="material-icons icon-secondary"> person </i>
      <span class="text-secondary maring-l-sm">4 -</span>
    </span>
    <span class="flex-fill">QNC (0.5km)</span>
    <i class="material-icons icon-secondary"> settings </i>
  </div>
  <div class="col flex-fill padding-md">
    <div *ngFor="let message of messages" class="row-v-center margin-v-sm">
      <div [class]="getProfilePictureClass('op.png')">
        <img src="../../../../../assets/images/profile/op.png" />
      </div>
      <span class="margin-l-md flex-fill">{{ message.text }}</span>
      <span class="text-secondary text-sm">{{ formatTimestamp(message.inserted_at) }}</span>
    </div>
  </div>
  <div class="row-center margin-lg">
    <span
      #chat
      contenteditable="true"
      attr.ph="{{ 'MAIN.CHAT_ROOM.CHAT_PLACEHOLDER' | translate }}"
      class="chat"
      (input)="onTextInput($event)"
    ></span>
    <button class="button-primary margin-l-md" (click)="submit()">
      {{ 'MAIN.CHAT_ROOM.SUBMIT' | translate }}
    </button>
  </div>
</div>
