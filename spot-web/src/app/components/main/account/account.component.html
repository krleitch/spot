<spot-main-nav></spot-main-nav>
<div class="account">
  <div class="account-info">
    <div *ngIf="account$ | async as account; else noAccount">
      <div class="title"> {{ STRINGS.MY_ACCOUNT }}</div>
      <div class="subheading"> {{ STRINGS.EMAIL }} </div>
      <div class="value"> {{ account.email }} </div>
      <div class="subheading"> {{ STRINGS.USERNAME }} </div>
      <div class="value"> {{ account.username }} </div>
      <div class="subheading"> {{ STRINGS.PHONE }} </div>
      <div class="value"> {{ account.phone }} </div>
      <br/>
      <div class="title"> {{ STRINGS.ACCOUNT_OPTIONS }} </div>
      <div class="button" (click)="deleteUser()"> {{ STRINGS.DELETE }} </div>
    </div>
    <ng-template #noAccount>
        {{ STRINGS.NO_ACCOUNT }}
    </ng-template>
  </div>
</div>
