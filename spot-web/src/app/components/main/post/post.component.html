<spot-image *ngIf="expandImage" [imageSrc]="post.image_src" (closeEvent)="setExpandImageFalse()"></spot-image>
<!-- <spot-report *ngIf="showReport" (close)="onReportClose($event)"></spot-report> -->
<div class="container">
  <div class="post">
    <div class="left-bar">
      <i class="material-icons vote" (click)="like()" [ngClass]="{'highlight': post.rated == 1}"> keyboard_arrow_up </i>
      <div class="points"> {{ post.likes - post.dislikes }} </div>
      <i class="material-icons vote" (click)="dislike()" [ngClass]="{'highlight': post.rated == 0}"> keyboard_arrow_down </i>
      <div class="time">
          {{ getTime() }}
      </div>
    </div>
    <div class="content-container">
      <div class="content" [ngClass]="{'content-expanded': expanded}">
        {{ getContent() }}
      </div>
      <div (click)="setExpandImageTrue()" class="image" *ngIf="post.image_src != null">
        <img [src]="post.image_src" />
      </div>
      <div class="options">
        <span class="comment-number"> {{ post.comments }} {{ STRINGS.COMMENTS }} </span>
        <div *ngIf="expandable()">
          <div *ngIf="!expanded; else notExpanded">
              <span class="expand" (click)="setExpanded(true)"> {{ STRINGS.SEE_MORE }} </span>
          </div>
          <ng-template #notExpanded>
              <span class="expand" (click)="setExpanded(false)"> {{ STRINGS.SEE_LESS }} </span>
          </ng-template>
        </div>
        <div class="distance">
          {{ getDistance() }}
        </div>
      </div>
    </div>
    <div class="right-bar">
      <div #options>
        <i class="material-icons icon-size" (click)="setOptions(true)"> more_horiz </i>
        <div class="dropdown align-bottom" >
          <div class="dropdown-content" [ngClass]="{'show': optionsEnabled }">
            <div class="button" (click)="openPost()"> {{ STRINGS.OPEN_POST }} </div>
            <div *ngIf="post.owned" class="button" (click)="deletePost()"> {{ STRINGS.DELETE }} </div>
            <div class="button" (click)="openModal('spot-report-post-modal')"> {{ STRINGS.REPORT }} </div>
          </div>
        </div>
      </div>
      <div #share>
        <i class="material-icons share" (click)="toggleShare()"> share </i>
        <spot-share *ngIf="showShare" [postLink]="post.link" (close)="onClose($event)"></spot-share>
      </div>
    </div>
  </div>
  <spot-comments-container [post]="post" [detailed]="detailed"></spot-comments-container>
</div>
<spot-modal [id]="'spot-report-post-modal'" [width]="400" [height]="'auto'">
  <spot-report [modalId]="'spot-report-post-modal'" [postId]="post.id"></spot-report>
</spot-modal>
