<div class="username">

  <div class="nav">
    <div class="title"> {{ STRINGS.TITLE }} </div>
  </div>

  <div class="container">

    <span class="material-icons icon"> account_circle </span>
    <div class="heading"> {{ STRINGS.HEADING }} </div>
    <input type="text" [placeholder]="STRINGS.USERNAME_PLACEHOLDER" [(ngModel)]="username">

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <button type="button" (click)="continueToSpot()"> {{ STRINGS.CONTINUE }} </button>
    <div class="description"> {{ STRINGS.DESCRIPTION }} </div>

  </div>

</div>
