<div class="report">
  <div class="report-header">
    <span class="title"> {{ 'MAIN.REPORT.TITLE' | translate }} </span>
    <span class="close" (click)="closeReport()">
      <span class="material-icons"> clear </span>
    </span>
  </div>

  <div class="report-body">
    <select [(ngModel)]="category" name="category">
      <option value="1">{{ 'MAIN.REPORT.OFFENSIVE' | translate }}</option>
      <option value="2">{{ 'MAIN.REPORT.HATE' | translate }}</option>
      <option value="3">{{ 'MAIN.REPORT.MATURE' | translate }}</option>
      <option value="4">{{ 'MAIN.REPORT.OTHER' | translate }}</option>
    </select>

    <textarea
      [(ngModel)]="content"
      placeholder=" {{ 'MAIN.REPORT.REPORT_PLACEHOLDER' | translate }}"
      rows="10"
    ></textarea>
    <span *ngIf="errorMessage" class="error-message"> {{ errorMessage }} </span>
    <div class="counter-send-container">
      <span class="counter" [ngClass]="{ 'counter-error': invalidLength() }">
        {{ REPORT_CONSTANTS.MAX_CONTENT_LENGTH - content.length }}
      </span>
      <div class="send-report" (click)="sendReport()">
        {{ 'MAIN.REPORT.REPORT_BUTTON' | translate }}
      </div>
    </div>
  </div>
</div>
