<div class="tag background-container container-shadow container-rounded">
  <div class="background-header padding-md title-sm">
    {{ 'MAIN.TAG.TAG' | translate }}
  </div>

  <div class="padding-md">
    <!-- Search -->
    <div *ngIf="name" class="input-search-container">
      <span class="material-icons icon-md icon-primary margin-r-xs">
        search
      </span>
      <input [(ngModel)]="name" class="input-search" type="text" />
    </div>

    <!-- List of friends matched -->
    <div *ngIf="friends | filter: { filter: name, field: 'username' } as friends">
      <div
        *ngIf="friends.length > 0; else noFriends"
        class="friend-container"
      >
        <div
          *ngFor="let friend of friends"
          (click)="sendTag(friend.username)"
          class="name"
        >
          {{ friend.username }}
        </div>
      </div>
      <ng-template #noFriends>
        <div class="margin-md text-center">
          {{ 'MAIN.TAG.NO_FRIENDS' | translate }}
        </div>
      </ng-template>
    </div>
  </div>
</div>
