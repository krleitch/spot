<div class="container">
  <div class="comments-container">
    <div *ngFor="let comment of comments">
        <spot-comment [comment]="comment"></spot-comment>
    </div>
    <div *ngIf="numLoaded < totalComments" class="load-more" (click)="loadMoreComments()"> {{ STRINGS.LOAD_MORE_COMMENTS }} </div>
  </div>
  <div class="add">
    <form [formGroup]="form">
      <fieldset>
        <div class="form-field">
            <input autocomplete="off" name="comment" formControlName="comment" [placeholder]="STRINGS.ADD_COMMENT_PLACEHOLDER" required>
        </div>
      </fieldset>
    </form>
    <div class="send" (click)="addComment()">
      <i class="material-icons"> send </i>
    </div>
  </div>
</div>
