<div class="container">
  <div class="comments-container">
    <div *ngFor="let comment of comments">
        <spot-comment [comment]="comment"></spot-comment>
    </div>
    <div *ngIf="numLoaded < totalComments" class="load-more" (click)="loadMoreComments()"> {{ STRINGS.LOAD_MORE_COMMENTS }} </div>
  </div>
  <div class="add">
    <form [formGroup]="form">
      <fieldset>
        <div class="input-container">
          <input autocomplete="off" name="comment" (keyup)="onKey($event)" formControlName="comment" [placeholder]="STRINGS.ADD_COMMENT_PLACEHOLDER" required />
          <span class="counter" [ngClass]="{'counter-error': invalidLength() }"> {{ MAX_COMMENT_LENGTH - currentLength }} </span>
          <i class="material-icons photo"> insert_photo </i>
          <span class="send" (click)="addComment()">
            <i class="material-icons"> send </i>
          </span>
        </div>
      </fieldset>
    </form>
  </div>
</div>
