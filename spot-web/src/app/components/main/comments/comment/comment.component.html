<div class="container">
  <div class="comment">
    <div class="left-bar">
      <div class="column">
        <i class="material-icons vote" (click)="like()" [ngClass]="{'highlight': comment.rated == 1}"> keyboard_arrow_up </i>
        <div class="points"> {{ comment.likes - comment.dislikes }} </div>
        <i class="material-icons vote" (click)="dislike()" [ngClass]="{'highlight': comment.rated == 0}"> keyboard_arrow_down </i>
      </div>
      <div class="profile"></div>
    </div>
    <div class="content-wrapper">
      <div class="content">
        {{ comment.content }}
      </div>
      <div class="options">
        <span class="reply" (click)="setShowAddReply(true)"> {{ STRINGS.REPLY }} </span>
        <span class="seperator"> | </span>
        <span class="delete" (click)="deleteComment()"> {{ STRINGS.DELETE }} </span>
      </div>
      <div *ngIf="showAddReply" class="add">
        <form [formGroup]="form">
          <fieldset>
            <div class="form-field">
              <input autocomplete="off" name="comment" formControlName="comment" [placeholder]="STRINGS.ADD_REPLY_PLACEHOLDER" required>
            </div>
          </fieldset>
        </form>
        <div class="send" (click)="addReply()">
          <i class="material-icons"> send </i>
        </div>
      </div>
    </div>
    <div class="right-bar">
      <div class="time">
        {{ timeMessage }}
      </div>
    </div>
  </div>
  <spot-reply [commentId]="comment.id"></spot-reply>
</div>
